<!DOCTYPE html>
<html class="h100">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>Code highlight Copier | 文本代码拷贝为高亮富文本</title>
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css?__inline">
    <link rel="stylesheet" href="node_modules/codemirror/theme/monokai.css?__inline">
    <link rel="stylesheet" href="css/app/app.less?__inline">
</head>

<body class="h100">
    <div class="wrap h100">
        <div class="editor">
        <textarea id="code-panel" class="CodeMirror cm-s-monokai"><h1>Talk is cheap, show me the code. (Linus Torvalds)</h1>
Here is Editor, under the editor ,there are the rich text code </textarea>
        
        <div class="action-bar">
        programming language:
        <select data-provide="select2">
            <option value="text/html">HTML</option>
            <option value="text/javascript">JavaScript</option>
            <option value="text/x-gss">CSS</option>
            <option value="text/x-sass">Sass</option>
            <option value="text/x-jade">Jade</option>
            <option value="text/x-markdown">Markdown</option>
            <option value="text/x-php">PHP</option>
            <option value="text/x-java">Java</option>
            <option value="text/x-c++src">C++</option>
            <option value="text/x-objectivec">Objective-C</option>
            <option value="text/x-csharp">C#</option>
            <option value="text/x-cython">Python</option>
            <option value="text/x-ruby">Ruby</option>
            <option value="text/x-sql">SQL</option>
            <option value="text/x-swift">Swift</option>
            <option value="text/xml">XML</option>
            <option value="text/x-lua">Lua</option>
        </select>(Alt+l)

        &nbsp;&nbsp;
        <button data-clipboard-target="#output-panel" id="btn-copy">Copy Highlight Code</button>(Alt+c)
        </div>

        </div>

        <!--  cm-s-default -->
        <!-- cm-s-monokai -->
        <pre id="output-panel" class="CodeMirror cm-s-monokai"></pre>
    </div>
    <script src="node_modules/codemirror/lib/codemirror.js?__inline"></script>
    <script src="node_modules/codemirror/addon/runmode/runmode.js?__inline"></script>
    <!-- codemirror mode -->
    <script src="node_modules/codemirror/mode/htmlembedded/htmlembedded.js?__inline"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js?__inline"></script>
    <script src="node_modules/codemirror/mode/css/css.js?__inline"></script>
    <script src="node_modules/codemirror/mode/sass/sass.js?__inline"></script>
    <script src="node_modules/codemirror/mode/markdown/markdown.js?__inline"></script>
    <script src="node_modules/codemirror/mode/php/php.js?__inline"></script>
    <script src="node_modules/codemirror/mode/python/python.js?__inline"></script>
    <script src="node_modules/codemirror/mode/clike/clike.js?__inline"></script>
    <script src="node_modules/codemirror/mode/ruby/ruby.js?__inline"></script>
    <script src="node_modules/codemirror/mode/jade/jade.js?__inline"></script>
    <script src="node_modules/codemirror/mode/sql/sql.js?__inline"></script>
    <script src="node_modules/codemirror/mode/swift/swift.js?__inline"></script>
    <script src="node_modules/codemirror/mode/xml/xml.js?__inline"></script>
    <script src="node_modules/codemirror/mode/lua/lua.js?__inline"></script>
    <!-- /codemirror mode -->

    <script src="node_modules/codemirror/keymap/sublime.js?__inline"></script>
    <script src="node_modules/clipboard/dist/clipboard.js?__inline"></script>

    
    <script src="node_modules/jquery/dist/jquery.js?__inline"></script>

    <!-- select2 -->
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css?__inline">
    <script src="node_modules/select2/dist/js/select2.js?__inline"></script>

    <script src="node_modules/jquery.hotkeys/jquery.hotkeys.js?__inline"></script>    
    <script src="node_modules/js-cookie/src/js.cookie.js?__inline"></script>

    <script src="js/app/app.js?__inline"></script>
</body>

</html>
